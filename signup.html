<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/291a2a5673.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- main content -->
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="text-center my-5 p-5 shadow-lg w-75 mx-auto">
              <h1>Smart Login System</h1>
              <form class="mt-3">
                <input
                  id="signupNameInput"
                  class="form-control"
                  type="text"
                  placeholder="Enter your name"
                />

                <input
                  id="signupEmailInput"
                  class="form-control mt-3"
                  type="email"
                  placeholder="Enter your email"
                />
                <input
                  id="signupPasswordInput"
                  class="form-control mt-3"
                  type="password"
                  placeholder="Enter your password"
                />
                <div class="validation-msg">
                  <p class="text-success mt-3 d-none">Success</p>
                  <p class="text-danger mt-3 d-none">Email Already Exist</p>
                </div>
                <button
                  id="signupButton"
                  class="btn btn-outline-info w-100 mt-4"
                >
                  Signup
                </button>
              </form>

              <p class="text-white mt-4">
                Donâ€™t have an account?
                <a class="text-white text-decoration-none" href="./index.html"
                  >Signin</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js -->
    <script src="./js/main.js"></script>
  </body>
</html>
