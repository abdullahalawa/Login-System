<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/291a2a5673.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- main content -->
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="text-center my-5 p-5 shadow-lg w-75 mx-auto">
              <h1>Smart Login System</h1>

              <input
                id="loginEmailInput"
                class="form-control"
                type="text"
                placeholder="Enter your email"
              />
              <div class="validation-msg">
                <p
                  id="mailValidationMsg"
                  class="text-start text-danger mt-1 d-none"
                >
                  Please add valid email address
                </p>
              </div>
              <input
                id="loginPasswordInput"
                class="form-control mt-3"
                type="password"
                placeholder="Enter your password"
              />
              <div class="validation-msg">
                <p id="emptyError" class="text-danger mt-3 d-none">
                  Please fill all feilds!
                </p>
                <p id="wrongCreds" class="text-danger mt-3 d-none">
                  incorrect email or password
                </p>
              </div>
              <button id="loginBtn" class="btn btn-outline-info w-100 mt-4">
                Login
              </button>

              <p class="text-white mt-4">
                Donâ€™t have an account?
                <a class="text-white text-decoration-none" href="./signup.html"
                  >Sign Up</a
                >
                <br />
                <a href="./home.html">home</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js -->
    <script src="./js/common.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
